<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            
        </div>
        <div id="btns">
            <button id="clear" class="btn">C</button>
            <button id="divide" class="operator btn">/</button>
            <button id="multiply" class="operator btn">X</button>
            <button id="delete" class="btn">AC</button>
            <button id="seven" class="btn">7</button>
            <button id="eight" class="btn">8</button>
            <button id="nine" class="btn">9</button>
            <button id="subtract" class="operator btn">-</button>
            <button id="four" class="btn">4</button>
            <button id="five" class="btn">5</button>
            <button id="six" class="btn">6</button>
            <button id="add" class="operator btn">+</button>
            <button id="one" class="btn">1</button>
            <button id="two" class="btn">2</button>
            <button id="three" class="btn">3</button>
            <button id="mod" class="btn">%</button>
            <button id="zero" class="btn">0</button>
            <button id="period" class="btn">.</button>
            <button id="equals" class="btn">=</button>
            <button id="zero" class="btn">0</button>
        </div>
    </div>
</body>
</html>
