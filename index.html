<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" name="disp" id="disp">
        </div>
        <div id="btns">
            <button id="clear" class ="btn reset"value="C">C</button>
            <button id="divide" class="operator cal btn" value="/">/</button>
            <button id="multiply" class="operator cal btn" value="*">X</button>
            <button id="delete" value="AC" class="btn del">AC</button>
            <button id="seven" class="btn btnNum" value="7">7</button>
            <button id="eight" class="btn btnNum" value="8">8</button>
            <button id="nine" class="btn btnNum" value="9">9</button>
            <button id="subtract" class="operator cal btn" value="-">-</button>
            <button id="four" class="btn btnNum" value="4">4</button>
            <button id="five" class="btn btnNum" value="5">5</button>
            <button id="six" class="btn btnNum" value="6">6</button>
            <button id="add" class="operator cal btn" value="+">+</button>
            <button id="one" class="btn btnNum" value="1">1</button>
            <button id="two" class="btn btnNum" value="2">2</button>
            <button id="three" class="btn btnNum" value="3">3</button>
            <button id="equals" class="btn" value="=">=</button>
            <button id="mod" class="operator btn" value="%">%</button>
            <button id="zero" class="btn btnNum" value="0">0</button>
            <button id="period" class="btn dot" value=".">.</button>
            
        </div>
    </div>
</body>
</html>
